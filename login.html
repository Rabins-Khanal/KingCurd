<!DOCTYPE html>
<html lang="en" dir="ltr">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <head>
        <!-- Meta data -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
        <meta content="KingCurd - Admin Dashboard" name="description" />

        <!-- Title -->
        <title>KingCurd - Login</title>

        <!--Favicon -->
        <link rel="icon" href="assets/images/brand/logo.png" type="image/x-icon" />

        <!--Bootstrap css -->
        <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Style css -->
        <link href="assets/css/style.css" rel="stylesheet" />
        <link href="assets/css/custom.css" rel="stylesheet" />
        <link href="assets/css/dark.css" rel="stylesheet" />
        <link href="assets/css/skin-modes.css" rel="stylesheet" />

        <!-- Animate css -->
        <link href="assets/css/animated.css" rel="stylesheet" />

        <!---Icons css-->
        <link href="assets/plugins/icons/icons.css" rel="stylesheet" />

        <!-- Color Skin css -->
        <link id="theme" href="assets/colors/color1.css" rel="stylesheet" type="text/css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>

    <body class="h-100vh error-bg">
        <div class="register-2">
            <div class="page">
                <div class="page-content">
                    <div class="container">
                        <div class="row">
                            <div class="col mx-auto">
                                <div class="row justify-content-center">
                                    <div class="col-md-4">
                                        <div class="text-center mb-5">
                                            <!-- <img src="assets/images/brand/logo.png" class="header-brand-img desktop-lgo" alt="Azea logo" /> -->
                                        </div>
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="text-center mb-3">
                                                    <h3 class="mb-2 text-dark">Log in<br>to continue access</h3>
                                                    <!-- <a href="javascript:void(0);" class="text-dark">Welcome Back !</a> -->
                                                </div>
                                                <form class="mt-5">
                                                    <div class="input-group mb-5">
                                                        <div class="input-group-text">
                                                            <i class="fe fe-user"></i>
                                                        </div>
                                                        <input type="text" class="form-control" placeholder="Username" />
                                                    </div>
                                                    <div class="input-group mb-5">
                                                        <div class="input-group" id="Password-toggle1">
                                                            <a href="#" class="input-group-text">
                                                                <i class="fe fe-eye" aria-hidden="true"></i>
                                                            </a>
                                                            <input class="form-control" type="password" placeholder="Password" />
                                                        </div>
                                                    </div>
                                                    <div class="form-group text-center mb-5">
                                                        <a href="#" class="btn btn-lg w-100 br-7">Log In</a>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Jquery js-->
            <script src="assets/plugins/jquery/jquery.min.js"></script>

            <!-- Bootstrap5 js-->
            <script src="assets/plugins/bootstrap/popper.min.js"></script>
            <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>

            <!--Othercharts js-->
            <script src="assets/plugins/othercharts/jquery.sparkline.min.js"></script>

            <!-- Circle-progress js-->
            <script src="assets/plugins/circle-progress/circle-progress.min.js"></script>

            <!-- Jquery-rating js-->
            <script src="assets/plugins/rating/jquery.rating-stars.js"></script>

            <!-- Show Password -->
            <script src="assets/plugins/bootstrap-show-password/bootstrap-show-password.min.js"></script>

            <!-- Custom js-->
            <script src="assets/js/custom.js"></script>
        </div>
    </body>
</html>
